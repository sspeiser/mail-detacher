plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

	id "org.sonarqube" version "3.0"
	id 'jacoco'
}


repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.sun.mail:javax.mail:1.6.2'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    testImplementation 'com.icegreen:greenmail:1.6.1'
    testImplementation 'com.icegreen:greenmail-junit4:1.6.1'
}

application {
    // Define the main class for the application.
    mainClassName = 'net.dataops.maildetacher.App'
}

jacoco {
	toolVersion = "0.8.5"
}
jacocoTestReport {
	reports {
		xml.enabled true
	}
}

sonarqube {
  properties {
    property "sonar.projectKey", "sspeiser_mail-detacher"
    property "sonar.organization", "sspeiser"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}
